id: US-005
title: 不要になった Bot を削除できる
persona: ワールド管理者
story: >
  ワールド管理者として、不要になった Bot を物理的に削除したい。
  そうしないと Bot が増え続け、サーバーリソースを圧迫してしまうからだ。
acceptance_criteria:
  - Given: サーバーに不要な Bot が存在する
    When: 管理者が対象 Bot を選択し「削除」を実行する
    Then: 対象 Bot のプロセスと関連リソース（インベントリ・メモリ）が完全に消去される
  - Given: Bot が削除済み
    When: 管理者が Bot 一覧を参照する
    Then: 削除した Bot が一覧に表示されない
  - Given: 一般プレイヤーが削除操作を試みる
    When: 一般プレイヤーが Bot 削除 API を呼び出す
    Then: 403 Forbidden が返却される
notes: |
  - 「物理削除」を採用し、論理削除フラグや復元機能は持たない
  - 削除は管理者権限 API / UI のみ
  - 削除後の復元要求は非対応