name: Lint

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**/*.ts'
      - '.eslintrc.cjs'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/lint.yml'

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
